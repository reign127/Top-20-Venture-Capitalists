            --gold-light: #FFF4B8;
            --silver: #C0C0C0;
            --silver-dark: #808080;
            --silver-light: #E8E8E8;
            --bronze: #CD7F32;
            --bronze-dark: #8B4513;
            --bronze-light: #E8B88A;
            --ruby: #E0115F;
            --emerald: #50C878;
            --sapphire: #0F52BA;

            --text: #f5f5f5;

        }

            padding: 0;

        }

            color: var(--text);

            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        body::before {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        .noise {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;

        body::after {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        header {

            border-bottom: 3px solid var(--gold);
            padding-bottom: 2rem;
            position: relative;

            line-height: 1;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold) 100%);

            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideInLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1), goldShimmer 3s ease-in-out infinite;

            flex-wrap: wrap;

            font-size: 0.9rem;
            color: var(--silver);

            color: var(--gold);
            font-size: 1.3rem;
            display: block;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);

            min-width: 250px;
            position: relative;
        }

            padding: 1rem 1rem 1rem 3rem;
            background: rgba(26, 26, 46, 0.7);
            border: 2px solid var(--bronze);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(10px);
        }

            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2), 0 0 20px rgba(255, 215, 0, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--silver);
            pointer-events: none;
        }

            padding: 1rem;
            background: rgba(26, 26, 46, 0.7);
            border: 2px solid var(--bronze);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(10px);

            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 1s ease 0.6s backwards;
        }

            background: rgba(26, 26, 46, 0.8);
            border: 2px solid var(--bronze);
            padding: 1.5rem;
            position: relative;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--gold) 0%, var(--bronze) 50%, var(--silver) 100%);

            transform-origin: bottom;

            from {

            to {

            from {

            }
            to {

            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--bronze);

            font-size: 0.9rem;

        }
    </style>
</head>

        function renderVCs(filteredVCs) {
            const grid = document.getElementById('vcGrid');
            
            if (filteredVCs.length === 0) {
                grid.innerHTML = '<div class="no-results">No VCs found matching your criteria. Try adjusting your filters.</div>';
                return;
            }

            grid.innerHTML = filteredVCs.map(vc => `
                <div class="vc-card" data-tags="${vc.tags.join(' ')}">
                    <div class="rank">#${vc.rank}</div>
                    <h3 class="vc-name">${vc.name}</h3>
                    <div class="vc-focus">${vc.focus}</div>
                    <p class="vc-description">${vc.description}</p>
                    <div class="vc-info">
                        <div class="info-item">
                            <span class="info-label">‚ö° DECISION:</span>
                            <span>${vc.decisionTime}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">üí∞ CHECK SIZE:</span>
                            <span>${vc.checkSize}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">üìç LOCATION:</span>
                            <span>${vc.location}</span>
                        </div>
                    </div>
                    <span class="badge">${vc.badge}</span>
                    <div class="social-links">
                        <a href="${vc.twitter}" target="_blank" rel="noopener noreferrer" class="social-link">

                            Twitter
                        </a>
                        <a href="${vc.linkedin}" target="_blank" rel="noopener noreferrer" class="social-link">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"/></svg>
                            LinkedIn
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function filterVCs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterValue = document.getElementById('filterSelect').value;

            let filtered = vcs;

            if (searchTerm) {
                filtered = filtered.filter(vc => 
                    vc.name.toLowerCase().includes(searchTerm) ||
                    vc.description.toLowerCase().includes(searchTerm) ||
                    vc.focus.toLowerCase().includes(searchTerm) ||
                    vc.location.toLowerCase().includes(searchTerm)
                );
            }

            if (filterValue !== 'all') {
                filtered = filtered.filter(vc => vc.tags.includes(filterValue));
            }

            renderVCs(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', filterVCs);
        document.getElementById('filterSelect').addEventListener('change', filterVCs);

        // Initial render
        renderVCs(vcs);
    </script>
